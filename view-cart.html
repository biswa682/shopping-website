<!DOCTYPE html>
<html>
<head>
	<title>Your cart - SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale =1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="menu-bar">
			<input type="checkbox" id="menu">
			<label for="menu">&#9776</label>
		</div>
		<div class="shop-logo">
			<h3><a href="">SHOP</a></h3>
		</div>
		<div class="cart-logo">
			<img src="img/bucket1.png">
		</div>
	</header>

	<section class="total-cart-items">
		<div class="no-of-item">
			<div class="your-cart"><p>Your Cart</p></div>
			<div class="no-of-cart"><p> (1 item) </p></div>

			<div class="cart-details">
				<div class="cart-item-img">
					<img src="img/shirt1.jpg">
				</div>
				<div class="cart-item-name">
					<p>Men's Tech Shell Full-Zip</p>
				</div>
				<!-- <div class="cart-item-quantity">
					<label>Qty: </label>
					<select>
						<option value="s1">1</option>
						<option value="s2">2</option>
						<option value="s3">3</option>
						<option value="s4">4</option>
						<option value="s5">5</option>
						<option value="s6">6</option>
						<option value="s7">7</option>
						<option value="s8">8</option>
						<option value="s9">9</option>
						<option value="s10">10</option>
						<option value="s11">11</option>
						<option value="s12">12</option>
					</select>
				</div> -->
				<div class="drop-down">
					<label for="quantity">Qty: </label>
					<select name="quantity">
						<option value="q1">1</option>
						<option value="q2">2</option>
						<option value="q3">3</option>
						<option value="q4">4</optio n>
						<option value="q5">5</option>
					</select>
				</div>
				<div class="cart-item-size">
					<label>Size: </label>
					<p>M</p>
				</div>
				<div class="cart-item-price">
					<p>$50.20</p>
				</div>
				<div class="cart-item-delete">
					<p>X</p>
				</div>
				<div class="cart-item-total-price">
					<h5 class="cart-total">Total</h5>
					<h5 class="cart-total-price">$351.40</h5>
				</div>
				<div class="checkout-btn">
					<a href="">CHECKOUT</a>
				</div>
			</div>
		</div>
	</section>

	<section class="bottom-section">
		<div class="polymar-link">
			<p><a href="">Made by Polymar</a></p>
		</div>
		<div class="demo-showcase">
			<p>DEMO ONLY</p>
		</div>
	</section>
</body>
</html>
