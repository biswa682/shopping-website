<!DOCTYPE html>
<html>
<head>
	<title>Checkout Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="menu-bar">
			<input type="checkbox" id="menu">
			<label for="menu">&#9776</label>
		</div>
		<div class="shop-logo">
			<h3><a href="">SHOP</a></h3>
		</div>
		<div class="cart-logo">
			<img src="img/bucket1.png">
		</div>
	</header>

	<section class="checkout-logo">
		<h4>Checkout</h4>
		<p>Shop is a demo app - form data will not be sent</p>
	</section>
	<section class="checkout-product-section">
		<div class="accout-info">
			<div class="selling-product-info">
				<h4>Account Information</h4>
				<input type="text" name="email" placeholder="Email">
				<input type="text" name="phn_no" placeholder="Phone Number">
				<h4>Shipping Address</h4>
				<input type="text" name="address" placeholder="Address">
				<input type="text" name="city" placeholder="City">
				<input type="text" name="state" class="divide-between">
				<input type="text" name="zip" class="divide-between">
				<h4>Billing Address</h4>
				<input type="checkbox"><p>Use different billing address</p>
			</div>
		</div>

		<div class="payment-info">
			<div class="selling-product-info">
				<h4>Payment method</h4>
				<input type="text" name="card-name">
				<input type="text" name="card-no">
				<select>
					<option></option>
				</select>
				<select>
					<option></option>
				</select>
				<input type="text" name="cvv-no">
				<h4>Order Summery</h4>
				<h2>Men's Tech Shell Full-Zip</h2>
				<h2>$150.60</h2>
				<h2>Total</h2>
				<h2>$150.60</h2>
				<h3><a href=""></h3></a></h3>
			</div>
		</div>


	</section>

	<section class="bottom-section">
		<div class="polymar-link">
			<p><a href="">Made by Polymar</a></p>
		</div>
		<div class="demo-showcase">
			<p>DEMO ONLY</p>
		</div>
	</section>
</body>
</html>
